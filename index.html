{{header}}

<div class="pd20"></div>
<div class="pd20"></div>

<form>
    <div class="form-group row">
        <label for="search_order_id" class="col-2 col-form-label">Order ID</label>
        <div class="col-10">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon"><strong> # </strong></div>
                <input class="form-control" type="text" placeholder="Search by Clients Order_ID" id="search_order_id">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="search_email" class="col-2 col-form-label">Email Address</label>
        <div class="col-10">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                <input class="form-control" type="email" placeholder="Search by Clients Email Address" id="search_email">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label for="search_surname" class="col-2 col-form-label">Surname</label>
        <div class="col-10">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
                <input class="form-control" type="text" placeholder="Search by Clients Surname" id="search_surname">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>



<div class="pd20"></div>


<h3>Search Results:</h3>

<div class="search_results">

</div>


{{footer}}
